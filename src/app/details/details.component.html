

<div class="detail">
<!-- author -->
<p class="author"> {{quote.author}} </p>
<!-- upvotes and downvotes -->
<div class="d-flex justify-content-around mb-4">
    <div class="d-flex">
        <button class="btn btn-warning me-4" (click)="upvotes()">Upvotes</button>
        <p class="fs-3">{{quote.upvotes}}</p>
    </div>
    <div class="d-flex">
        <button class="btn btn-primary me-4" (click)="downvotes()">Downvotes</button>
        <p class="fs-3"> {{quote.downvotes}}</p>
    </div>
</div>
<!-- delete button -->
<button class="btnDelete btn-danger" (click)="deleteQuote(true)"> Delete </button></div>
