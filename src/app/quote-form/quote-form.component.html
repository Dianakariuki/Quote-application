<h1>{{ title }}</h1>
<p>{{ subtitle }}</p>

<form>
    <div class="mb-3">
      <label for="text" class="form-label">NAME</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="userInput ">
          </div>
    <div class="mb-3">
      <label for="quote" class="form-label">QUOTE</label>
      <input type="text" class="form-control" id="quote" [(ngModel)]="userInput" >
    </div>
    <div class="mb-3">
        <label for="quote" class="form-label">AUTHOR</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="userInput">
      </div>
    <button type="submit"(click)="onSubmit()" class="btn btn-primary">Submit</button>
  </form>
