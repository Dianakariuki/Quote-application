<h1 id="title2"><strong>QUOTE CREATOR</strong></h1>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card" id="card2"*ngFor="let quote of quotes; let i = index">
    
        <div appHighlight *ngIf="highestUpvote() === quote.upvotes && quote.upvotes > 0"> <p>{{quote.quote}}</div>
        <div class="card-body">
          <div class="card-title">
            <h3 class="text-dark"> {{ quote.title }} Created on {{ quote.date | date }} </h3>
            <p class="date">Posted {{ quote.date | dateCount }} days ago</p>
            <h6>{{ quote.quote }}</h6> <br />
            
            <app-details [quote]="quote" (isComplete)="deleteQuote($event, i)"></app-details>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
